name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Fork Validation
        run: python scripts/validate-forks.py

      - name: Run Backend Tests
        run: python scripts/test-backend.py

      - name: Install Bridge Dependencies
        run: |
          cd bridge
          npm ci

      - name: Install & Test Desktop App
        run: |
          cd desktop-app
          npm ci
          npm test
          npm run vite:build
