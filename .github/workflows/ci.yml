name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Setup Node for Desktop App & Bridge
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # Setup Python for AI Engine
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # Install Python Dependencies
      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Lint check (optional, using flake8 if available)
          # pip install flake8
          # flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      # Install Bridge Dependencies
      - name: Install Bridge Dependencies
        run: |
          cd bridge
          npm ci

      # Install Desktop App Dependencies & Build
      - name: Install & Build Desktop App
        run: |
          cd desktop-app
          npm ci
          # Build command (if configured in package.json)
          # npm run build
